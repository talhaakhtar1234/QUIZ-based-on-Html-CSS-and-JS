<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Project.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="quiz.css">
    <link rel="icon" href="https://cdn1.iconfinder.com/data/icons/social-media-2072/150/vector_461_20-512.png">
    <style>
        .form {
            padding: auto;
            margin: 50px;
            border-radius: 30px;

        }
    </style>
</head>

<body>
    <nav class="navbar bg-dark sticky-top">
        <div class="container justify-content-around ">
            <a class="navbar-brand text-light fst-italic" href="#">

                <span class="text-warning ">Class
                    9</span> Quiz
            </a>
        </div>
    </nav>
    <div class="intro py-3 bg-white text-center">
        <div class="container">

            <h2 class="text-dark display-3 my-4">Objective</h2>
        </div>
    </div>
    <div class="form bg-warning mt-5">
        <div class=" jani py-5 container fs-5  ">
            <div class="result container d-none text-center">
                <h1 class="percent shadow-lg p-3 mb-5 bg-danger rounded"></h1>
            </div>
            <form class="quiz text-light my-5">
                <div class="my-5 text-dark">
                    <p>1-The mass of the one molecule of water is:</p>
                    <div class="form-check my-2">
                        <input class="form-check-input" type="radio" name="q1" value="A" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            18amu
                    </div>
                    <div class="form-check my-2">
                        <input class="form-check-input" type="radio" name="q1" value="B" id="flexRadioDefault1">
                        <label class="form-check-label " for="flexRadioDefault1">
                            18g
                        </label>
                    </div>
                    <div class="form-check my-2">
                        <input class="form-check-input" type="radio" name="q1" value="C" id="flexRadioDefault1">
                        <label class="form-check-label " for="flexRadioDefault1">
                            18mg
                        </label>
                    </div>
                    <div class="form-check my-2">
                        <input class="form-check-input" type="radio" name="q1" value="D" id="flexRadioDefault1">
                        <label class="form-check-label " for="flexRadioDefault1">
                            18kg
                        </label>
                    </div>
                </div>
                <div class="my-5 text-dark ">
                    <p>2-Which one of the following is diatomic molecule:</p>
                    <div class="form-check my-2">
                        <input class="form-check-input" type="radio" name="q2" value="A" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            H2SO4
                    </div>
                    <div class="form-check my-2">
                        <input class="form-check-input" type="radio" name="q2" value="B" id="flexRadioDefault1">
                        <label class="form-check-label " for="flexRadioDefault1">
                            C6H6
                        </label>
                    </div>
                    <div class="form-check my-2">
                        <input class="form-check-input" type="radio" name="q2" value="C" id="flexRadioDefault1">
                        <label class="form-check-label " for="flexRadioDefault1">
                            H2O
                        </label>
                    </div>
                    <div class="form-check my-2">
                        <input class="form-check-input" type="radio" name="q2" value="D" id="flexRadioDefault1">
                        <label class="form-check-label " for="flexRadioDefault1">
                            CO
                        </label>
                    </div>
                </div>
                <div class="my-5 text-dark">
                    <p>3-Symbol of potassium is:</p>
                    <div class="form-check my-2">
                        <input class="form-check-input" type="radio" name="q3" value="A" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            K
                    </div>
                    <div class="form-check my-2">
                        <input class="form-check-input" type="radio" name="q3" value="B" id="flexRadioDefault1">
                        <label class="form-check-label " for="flexRadioDefault1">
                            O
                        </label>
                    </div>
                    <div class="form-check my-2">
                        <input class="form-check-input" type="radio" name="q3" value="C" id="flexRadioDefault1">
                        <label class="form-check-label " for="flexRadioDefault1">
                            S
                        </label>
                    </div>
                    <div class="form-check my-2">
                        <input class="form-check-input" type="radio" name="q3" value="D" id="flexRadioDefault1">
                        <label class="form-check-label " for="flexRadioDefault1">
                            P
                        </label>
                    </div>
                </div>
                <div class="my-5 text-dark">
                    <p>4-Which is heterogeneous mixture:</p>
                    <div class="form-check my-2">
                        <input class="form-check-input" type="radio" name="q4" value="A" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Milk
                    </div>
                    <div class="form-check my-2">
                        <input class="form-check-input" type="radio" name="q4" value="B" id="flexRadioDefault1">
                        <label class="form-check-label " for="flexRadioDefault1">
                            Ink
                        </label>
                    </div>
                    <div class="form-check my-2">
                        <input class="form-check-input" type="radio" name="q4" value="C" id="flexRadioDefault1">
                        <label class="form-check-label " for="flexRadioDefault1">
                            Milk of Magnesia
                        </label>
                    </div>
                    <div class="form-check my-2">
                        <input class="form-check-input" type="radio" name="q4" value="D" id="flexRadioDefault1">
                        <label class="form-check-label " for="flexRadioDefault1">
                            Sugar Solution
                        </label>
                    </div>
                </div>
                <div class="my-5 text-dark">
                    <p>5-The formula mass of Sodium Choloride is:
                    </p>
                    <div class="form-check my-2">
                        <input class="form-check-input" type="radio" name="q5" value="A" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            57.7amu
                    </div>
                    <div class="form-check my-2">
                        <input class="form-check-input" type="radio" name="q5" value="B" id="flexRadioDefault1">
                        <label class="form-check-label " for="flexRadioDefault1">
                            58.5amu
                        </label>
                    </div>
                    <div class="form-check my-2">
                        <input class="form-check-input" type="radio" name="q5" value="C" id="flexRadioDefault1">
                        <label class="form-check-label " for="flexRadioDefault1">
                            35.5amu
                        </label>
                    </div>
                    <div class="form-check my-2">
                        <input class="form-check-input" type="radio" name="q5" value="D" id="flexRadioDefault1">
                        <label class="form-check-label " for="flexRadioDefault1">
                            38.5amu
                        </label>
                    </div>
                </div>
                <div class="justify-content-evenly text-center">
                    <input type="submit" value="submit"
                        class="text-light bg-dark px-4 py-2 border-light rounded-3 shadow">
                    <p class="d-none crctans my-5">
                        1. (A) <br>
                        2. (B) <br>
                        3. (B) <br>
                        4. (A) <br>
                        5. (B) <br>
                    </p>
                    <input type="submit" value="Correct Answer"
                        class="answer text-light bg-dark px-4 py-2 d-none border-light rounded-3 shadow">

                </div>
            </form>
        </div>
    </div>












    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="04.js"></script>
</body>

</html>
